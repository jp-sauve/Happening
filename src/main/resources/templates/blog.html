<div th:replace="~{header.html}"></div>

<h1 th:text="${title}"></h1>

<div class="articles">
<span th:text="|There are ${articles.size} articles now!|">999,999</span>
    <div th:each="article: ${articles}">
        <section>
            <header class="article-header">
                <h2 class="article-title" th:text="${article.title}"><a th:href="'/article/' + ${slug}">Dummy Title</a></h2>
                <div class="article-meta">By  <strong th:text="${article.author.firstname}">Dummy Author</strong>, on <strong th:text="${article.addedAt}">MM/DD/YYYY</strong></div>
            </header>
            <div class="article-description" th:text="${article.headline}">

            </div>
        </section>
    </div>
</div>

<div th:replace="~{footer.html}"></div>
