<div th:replace="~{header.html}"></div>

<section class="article">
  <header class="article-header">
    <h1 class="article-title" th:text="${title}">No Title</h1>
    <p class="article-meta">By  <strong>author</strong>, on <strong>date</strong></p>
  </header>
<div th:each="todo: ${todos}">
  <section>
    <header>
      <h2 th:text="${todo.todo}"></h2>
      <p th:text="${todo.completed}"></p>
    </header>
  </section>
</div>

</section>

<div th:replace="~{footer.html}"></div>
